<form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4 text-sm">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block text-gray-400">Nombre</label>
      <input formControlName="nombre" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600" />
    </div>

    <div>
      <label class="block text-gray-400">Apellido</label>
      <input formControlName="apellido" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600" />
    </div>

    <div>
      <label class="block text-gray-400">Cargo</label>
      <input formControlName="cargo" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600" />
    </div>

    <div>
      <label class="block text-gray-400">Salario</label>
      <input type="number" formControlName="salario" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600" />
    </div>

    <div>
      <label class="block text-gray-400">Teléfono</label>
      <input formControlName="telefono" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600" />
    </div>

    <div>
      <label class="block text-gray-400">Correo</label>
      <input type="email" formControlName="correo" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600" />
    </div>

    <div>
      <label class="block text-gray-400">Rol</label>
      <select formControlName="rol" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600">
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
    </div>

    <div>
      <label class="block text-gray-400">Compañía</label>
      <select formControlName="companiaId" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600">
        <option value="">Selecciona una</option>
        <option *ngFor="let c of companias" [value]="c.id">{{ c.nombre }}</option>
      </select>
    </div>

    <div class="md:col-span-2" *ngIf="!esEdicion">
      <label class="block text-gray-400">Contraseña</label>
      <input type="password" formControlName="password" class="w-full px-4 py-2 rounded bg-gray-700 text-white border border-gray-600" />
      <p class="text-xs text-gray-400 mt-1">Solo requerida al crear o cambiar la contraseña</p>
    </div>
  </div>

  <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full mt-4">
    Guardar
  </button>
</form>
